<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de contatos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <div class="container">
        <body>
            <header>
                <img src="./Imagens/agenda.png">
                <h1>Agenda de contatos</h1>
                <img src="./Imagens/pessoa.png">
            </header>
            <form id="form-agenda">
                <table>
                    <thead>
                        <tr>
                            <td class="no-style">
                                <input type="text" required placeholder="Nome" id="nome-contato">
                                <input type="tel" required placeholder="Telefone" id="tel-contato">
                            </td>
                        </tr>
                        <tr>
                            <td class="no-style"><button type="submit">Enviar</button></td>
                        </tr>
                    </thead>
                </table>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
            <script src="./main.js"></script>
</body>
</html>
